<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- SEO Meta Tags -->
    <title>Divyanshu Jain - Frontend Developer | Portfolio</title>

    <meta name="author" content="Divyanshu Jain" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://divyanshu-jain-portfolio.com/" />
    <meta property="og:title" content="Divyanshu Jain - Frontend Developer | Portfolio" />

    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:site_name" content="Divyanshu Jain Portfolio" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://divyanshu-jain-portfolio.com/" />
    <meta property="twitter:title" content="Divyanshu Jain - Frontend Developer | Portfolio" />
    <meta property="twitter:description" content="Passionate Frontend Developer with expertise in modern web technologies. Explore my projects and skills." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="twitter:creator" content="@divyanshu_jain" />
    
    <!-- LinkedIn -->
    <meta property="article:author" content="https://linkedin.com/in/divyanshu-jain" />
    
    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Divyanshu Jain",
      "jobTitle": "Frontend Developer",
      "description": "Passionate Frontend Developer with expertise in Python, HTML, CSS, Java, and modern web technologies",
      "url": "https://divyanshu-jain-portfolio.com",
      "image": "https://divyanshu-jain-portfolio.com/profile-image.jpg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Sagar",
        "addressCountry": "India"
      },
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "Medicaps College"
      },
      "knowsAbout": ["Python", "HTML", "CSS", "Java", "React", "Frontend Development", "Full Stack Development"],
      "sameAs": [
        "https://linkedin.com/in/divyanshu-jain",
        "https://github.com/divyanshu-jain"
      ]
    }
    </script>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://divyanshu-jain-portfolio.com/" />
